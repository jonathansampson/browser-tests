<button id="say">Speak</button> <span id="state">Stopped</span>
<script>
    say.addEventListener('click', function () {
        let phrase = new SpeechSynthesisUtterance(`
            This is an example of the Speech Synthesis API. 
            Two sentences are read, and nothing more.
        `)

        phrase.onstart = function () {
            say.disabled = true
            state.textContent = 'Playing'
        }
        phrase.onend = function () { 
            say.disabled = false
            state.textContent = 'Stopped'
        }

        speechSynthesis.speak(phrase)
    })
</script>
